<div class="product-cart-info">
  <h2>Products in Cart</h2>
  <div class="table-responsive-info">
      <table class="table">
          <thead>
              <tr>
                  <th>Product Name</th>
                  <th>Product Description</th>
                  <th>Product Price</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of products">
                  <td>
                      <img
                              [src]="product.key.imageUrl"
                              [title]="product.key.productName"
                              [style.width.px]="40"
                              [style.margin.px]="50">

                  </td>
                  <td>{{ product.key.description}}</td>
                  <td>{{ product.key.price }} INR</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
